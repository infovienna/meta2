<!--MODAL-->

<script>
    function showModal(type, message, redirect, delay) {
        let classModal;

        switch (type) {
            case "success":
                classModal = ['success-modal'];
                break;
            default:
                classModal = ['error-modal'];
                break;
        }

        modals.closeActiveModal();
        modals.open(classModal[0]);
        $("." + classModal[0] + "-message").html(message);
        setTimeout(function () {
            modals.close(classModal[0]);
        }, 4000);

        if (redirect !== '') {
            setTimeout(function () {
                window.location.replace(redirect);
                window.location.href = redirect;
            }, delay);
        }
    }
</script>

<!--END MODAL-->

<!--FUNCTIONS-->

<script>
    function sendRequest(url, params, redirectUrl = '') {
        let redirect = '';
        let responseType = 'error';
        let responseMessage = 'Something went wrong! Please try again later';

        $.post(url, params, function (response) {
            responseType = response.status;
            responseMessage = response.message;

            if (responseType === 'success' && redirectUrl !== '') {
                redirect = redirectUrl;
            }
        }, "json").always(function () {
            showModal(responseType, responseMessage, redirect, 5000);
        })
    }

    $('.languages__item').on('click', function () {
        startTraslate($(this).attr('data-val'));
    });
</script>

<!--END FUNCTIONS-->


<!--LOGIN-->

<script>
    let recaptcha_login;

    function Login() {
        grecaptcha.execute(recaptcha_login);
    }

    function onLoginRecaptchaSubmit(token) {
        const params = {
            'username': $('input#login-email').val(),
            'password': $('input#login-password').val(),
            'token': token
        };

        grecaptcha.reset(recaptcha_login);
        sendRequest('/?api=login', params, '/?p=acc');
    }

    function captchaInit() {
        const siteKey = '6Ld7lMohAAAAAJHl-rou0jNep7FLKvQhxFpZC8mF';
        recaptcha_login = grecaptcha.render('captcha_login', {
            'sitekey': siteKey,
            'theme': 'light',
            'size': 'invisible',
            'callback': onLoginRecaptchaSubmit
        });
    }
</script>

<!--END LOGIN-->
